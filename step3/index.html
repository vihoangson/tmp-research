<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
<script>

  class Example extends Phaser.Scene
  {
    constructor ()
    {
      super();
    }

    preload ()
    {
      this.load.path = 'https://labs.phaser.io/assets/animations/';

      this.load.image('cat1', 'cat1.png');
      this.load.image('cat2', 'cat2.png');
      this.load.image('cat3', 'cat3.png');
      this.load.image('cat4', 'cat4.png');
    }

    create ()
    {
      this.anims.create({
        key: '2222',
        frames: [
          { key: 'cat1' },
          { key: 'cat2' },
          { key: 'cat3' },
          { key: 'cat4', duration: 50 }
        ],
        frameRate: 8,
        repeat: -1
      });

      this.add.sprite(400, 300, 'cat1')
              .play('2222');
    }
  }

  const config = {
    type: Phaser.AUTO,
    parent: 'phaser-example',
    width: 800,
    height: 600,
    backgroundColor: '#fbf0e4',
    scene: [ Example ]
  };

  const game = new Phaser.Game(config);
</script>

</body>
</html>
